<div class="auth-page">
  <div class="auth-card">
    <img src="assets/images/logo_terracanada.png" alt="Terra Canada" class="auth-logo" />
    <h1>Crear cuenta</h1>
    <p class="auth-subtitle">Registra tu usuario en el sistema.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label>
        Usuario
        <input type="text" formControlName="nombre_usuario" placeholder="usuario" />
      </label>

      <label>
        Nombre completo
        <input type="text" formControlName="nombre_completo" placeholder="Nombre Apellido" />
      </label>

      <label>
        Email
        <input type="email" formControlName="email" placeholder="correo@empresa.com" />
      </label>

      <label>
        Contraseña
        <input type="password" formControlName="password" placeholder="••••••••" />
      </label>

      <div class="auth-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" [disabled]="form.invalid || isSubmitting">
        {{ isSubmitting ? 'Creando…' : 'Crear cuenta' }}
      </button>
    </form>

    <p class="auth-footer">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Iniciar sesión</a>
    </p>
  </div>
</div>
