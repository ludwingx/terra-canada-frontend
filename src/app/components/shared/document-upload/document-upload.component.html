<div class="document-upload-section">
  <div class="document-cards-grid">
    <div *ngFor="let card of documentCards" class="document-card">
      <div class="card-header">
        <i [ngClass]="card.icon"></i>
        <h4>{{ card.titleKey | translate }}</h4>
      </div>

      <div class="card-content">
        <div class="upload-area" (click)="triggerFileInput(card.id)">
          <i class="pi pi-cloud-upload upload-icon"></i>
          <p class="upload-text">{{ card.descriptionKey | translate }}</p>
          <p class="upload-hint" *ngIf="card.hintKey">{{ card.hintKey | translate }}</p>
        </div>

        <input type="file" [id]="'file-input-' + card.id" accept=".pdf,application/pdf" (change)="onFileSelected($event, card.id)" style="display: none" />

        <div *ngIf="card.files.length > 0" class="files-list">
          <div *ngFor="let file of card.files; let i = index" class="file-item">
            <i class="pi pi-file"></i>
            <span class="file-name">{{ file.name }}</span>
            <button type="button" class="btn-remove" (click)="removeFile(card.id, i)">
              <i class="pi pi-times"></i>
            </button>
          </div>
        </div>

        <div *ngIf="card.files.length === 0" class="no-files">
          <p>{{ 'nohayDocumentos' | translate }}</p>
        </div>
      </div>

      <div class="card-footer" *ngIf="card.id === 'invoices'">
        <button type="button" class="btn-search" (click)="onScanCard(card.id)" [disabled]="isScanning">
          <i class="pi" [ngClass]="isScanning && activeScanCardId === card.id ? 'pi-spinner pi-spin' : 'pi-search'"></i>
          <span>{{ isScanning && activeScanCardId === card.id ? ('docUploadScanning' | translate) : ('escanearDocumento' | translate) }}</span>
        </button>
        <div class="scan-status" *ngIf="card.scanMessage || card.scanError" [ngClass]="{'scan-status--success': card.isScanSuccess, 'scan-status--error': !card.isScanSuccess}">
          <i class="pi" [ngClass]="card.isScanSuccess ? 'pi-check-circle' : 'pi-exclamation-triangle'"></i>
          <span>{{ card.scanMessage || card.scanError }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
